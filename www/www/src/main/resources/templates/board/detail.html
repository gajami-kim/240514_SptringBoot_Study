<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <div class="container-sm">
            <br> <h1>Board Detail Page</h1> <br>
            <form action="/board/modify" method="post" id="modForm">
                <div class="mb-3">
                    <label for="bno" class="form-label">bno</label>
                    <input type="text" class="form-control" name="bno" id="bno" th:value="${bvo.bno}" readonly>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">title</label>
                    <input type="text" class="form-control" name="title" id="title" th:value="${bvo.title }" readonly>
                </div>
                <div class="mb-3">
                    <label for="writer" class="form-label">writer</label>
                    <input type="text" class="form-control" name="writer" id="writer" th:value="${bvo.writer }" readonly>
                </div>
                <div class="mb-3">
                    <label for="regAt" class="form-label">regAt</label>
                    <input type="text" class="form-control" name="regAt" id="regAt" th:value="${bvo.regAt }" readonly>
                </div>
                <div class="mb-3">
                    <label for="modAt" class="form-label">modAt</label>
                    <input type="text" class="form-control" name="modAt" id="modAt" th:value="${bvo.modAt }" readonly>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" name="content" id="content" rows="10" aria-label="With textarea"
                              readonly th:text="${bvo.content}"></textarea>
                </div>
                <!--detail page에서 modify의 상태로 변경하기 위한 버튼-->
                <button type="button" id="listBtn" class="btn btn-light">목록</button>
                <button type="button" id="modBtn" class="btn btn-warning">수정</button>
                <button type="button" id="delBtn" class="btn btn-danger">삭제</button>
            </form>
            <form action="/board/remove" method="post" id="delForm" style="display: none">
                <input type="hidden" name="bno" th:value="${bvo.bno}">
            </form>
        </div>
        <script th:src="@{/js/boardDetail.js}"></script>
    </th:block>
</th:block>
